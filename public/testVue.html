<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>Vue JS</title>
        <script></script>
    </head>
    <body class="text-center">
        <div id="app">
            <div
                class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
            >
                <header class="masthead mb-auto">
                    <div class="inner">
                        <h1>{{sitename}}</h1>
                        <nav class="nav nav-masthead justify-content-center">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Contact</a>
                        </nav>
                    </div>
                </header>

                <main role="main" class="inner cover">
                    <div class="row product">
                        <figure>
                            <img
                                v-bind:src="product.image"
                                alt="Product Image"
                            />
                        </figure>
                    </div>
                    <div class="col col-expand">
                        <h1 v-text="product.title"></h1>
                        <p v-text="product.description"></p>
                        <p v-text="product.price" class="price"></p>
                    </div>
                </main>

                <footer class="mastfoot mt-auto">
                    <div class="inner"></div>
                </footer>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

        <script>
            var webstore = new Vue({
                el: "#app",
                data: {
                    sitename: "Vue JS Pet Dot",
                    product: {
                        id: 1,
                        title: "Pug Food 1.5 kg bag",
                        description: "A 1.5 kg bag of <em>tasty</em> Pug food",
                        price: 1500,
                        image:
                            "/assets/purina-pro-plan-dog-adult-small-amp-mini-sensitive-skin-optiderma-korm-dla-vzroslyh-sobak-melkih-i-karlikovyh-porod-s-cuvstvitelnoj-kozej-800x533.png"
                    }
                }
            });
        </script>
    </body>
</html>
